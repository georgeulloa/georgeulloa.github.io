<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 0 20px 0 20px; ">
            <table border="0" cellpadding="0" cellspacing="0" width="800" class="responsive-table">
                <tr>
                    <td align="center" style="padding: 0 0 0 0;">
                        <table style="border-radius: 6px" bgcolor="white" border="0" cellpadding="0"
                               cellspacing="0" width="480" class="responsive-table">
                            <tr>
                                <td>
                                    <!-- TWO COLUMNS -->
                                    <table align="center" cellspacing="0" cellpadding="0" border="0"
                                           width="100%">
                                        <tr>
                                            <td valign="top" style="padding: 0 0 0 0"
                                                class="mobile-wrapper">
                                                <!-- LEFT COLUMN -->
                                                <table cellpadding="0" cellspacing="0" border="0"
                                                       width="47%" align="left" class="responsive-table">
                                                    <tr>
                                                        <td style="padding: 0 0 0 0;">
                                                            <table cellpadding="0" cellspacing="0"
                                                                   border="0" width="100%">
                                                                <tr>
                                                                    <td style="padding: 0 0 0 0"
                                                                        align="center">
                                                                        <a href="#" target="_blank"><img
                                                                                src="{{ product.image }}"
                                                                                alt=""
                                                                                width="130" height="130"
                                                                                style="display: block; width: 130px; height: 130px; vertical-align: top"></a>
                                                                    </td>
                                                                </tr>

                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>
                                                <!-- RIGHT COLUMN -->
                                                <table cellpadding="0" cellspacing="0" border="0"
                                                       width="47%" align="left" class="responsive-table">
                                                    <tr>
                                                        <td align="center" style="padding: 40px 0 0 0;">
                                                            <table align="left" cellpadding="0" cellspacing="0"
                                                                   border="0" width="100%">
                                                                <tr>
                                                                    <td align="left" class="body"
                                                                        style="font-size: 14px; line-height: 30px; letter-spacing: 0px; font-family: Verdana, Geneva, sans-serif; color: #4A4A4A; font-weight: 400; text-align: left">{{ product.name }}
                                                                    </td>
                                                                </tr>
                                                                <tr>
                                                                    <td align="left" class="note"
                                                                        style="font-size: 13px; line-height: 20px; letter-spacing: 0.4px; font-family: Verdana, Geneva, sans-serif; color: #868686; font-weight:normal; text-align: left">{{ product.description }}
                                                                    </td>
                                                                </tr>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                </table>

                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <!--line-->
                            <tr>
                                <td bgcolor="#EDEDED" width="100%" height="1"
                                    style="font-size:1px; line-height:1px; mso-line-height-rule: exactly;">
                                    &nbsp;
                                </td>
                            </tr>
                            <!--line-->
                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
