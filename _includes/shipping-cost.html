<table align="center" border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td align="center" style="padding: 20px 0 40px 0;">
            <table align="center" border="0" cellpadding="0" cellspacing="0" width="480"
                   class="responsive-table">
                <tr>
                    <td align="center" style="padding: 0 15px 0 15px;">
                        <table align="center" border="0" cellpadding="0" cellspacing="0" width="480"
                               class="responsive-table">


                            <tr>
                                <td align="center" class="note"
                                    style="font-size: 13px; line-height: 20px; letter-spacing: 0.4px; font-family: Verdana, Geneva, sans-serif; color: #868686; font-weight:normal">
                                    {{ site.data.shipment.order.total }} total,
                                    {% if  site.data.shipment.shipping_address.country != "CANADA" %}
                                    free shipping
                                    {% endif %}
                                </td>
                            </tr>


                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
